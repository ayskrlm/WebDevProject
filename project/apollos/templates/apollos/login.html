<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOLLO'S</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'apollos/css/login.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'apollos/img/ApollosIcon.svg' %}">
</head>
<body>
    <div class="logo">
        <!-- Logo from static/img -->
        <img src="{% static 'apollos/img/ApollosLogo.svg' %}" alt="Logo">
    </div>

    <div class="login-container">
        <h2>Login</h2>

        <form method="POST" action="{% url 'login-home' %}">
            {% csrf_token %}

            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="hidden" name="next" value="{{ request.GET.next }}" /> 
            <button type="submit">Login</button>

            <!-- Display error message if available -->
            {% if error_message %}
                <div id="error-message" style="color: red;">{{ error_message }}</div>
            {% endif %}

            <!-- Register link -->
            <div id="register-link">
                <span>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></span>
            </div>

            <!-- Forgot password link -->
            <div id="forgot-password-link">
                <a href="{% url 'reset_password' %}">Forgot your password?</a>
            </div>
        </form>
    </div>
</body>
</html>
